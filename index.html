<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Encryptor</title>
    <script src="js/helper.js"></script>
    <script src="js/Key.js"></script>
    <script src="js/prfCreditCard.js"></script>
    <script src="js/SBoxGenerator.js"></script>
    <script src="js/Encrypt.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div style="width: 100%;height: 600px;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 50%;">Encryption <span id='key' class='log-value'></span></td>
                <td>Decryption</td>
            </tr>
            <tr>
                <td style="vertical-align: top;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 33%;">Credit Card Number</td>
                            <td style="width: 33%;">Action</td>
                            <td>Encrypted Card Number</td>
                        </tr>
                        <tr>
                            <td><input id="ccn" autocomplete="cc-number" maxlength="16" minlength="16"></td>
                            <td><button onclick="enc()">Encrypt</button></td>
                            <td><label class="output" id="occn"></label></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                Encryption Log:
                                <br />
                                <div style="margin-top: 10px;"><label style="word-spacing: 5px;" id='elog'></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: top;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 33%;">Encrypted Credit Card Number</td>
                            <td style="width: 33%;">Action</td>
                            <td>Decrypted Card Number</td>
                        </tr>
                        <tr>
                            <td><input id="eccn" autocomplete="cc-number" maxlength="16" minlength="16"></td>
                            <td><button onclick="dec()">Decrypt</button></td>
                            <td><label class="output" id="oeccn"></label></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                Decryption Log:
                                <br />
                                <div style="margin-top: 10px;"><label style="word-spacing: 5px;" id='dlog'></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
