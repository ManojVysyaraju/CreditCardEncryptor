<body>
    <div style="width: 100%; height: 600px">
        <span id="key" class="log-value"></span>
        <script>
            const keyEle = document.getElementById('key');
            keyEle.textContent = `Key:${_keyBit64}`;
        </script>
        <table style="width: 100%">
            <tr>
                <td style="vertical-align: top;border-right: 1px solid black;min-height: 1600px;width: 50%;">
                    <table style="width: 100%">
                        <tr>
                            <td colspan="3">
                                Encryption 
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 33%">Credit Card Number</td>
                            <td style="width: 33%">Action</td>
                            <td>Encrypted Card Number</td>
                        </tr>
                        <tr>
                            <td>
                                <input id="ccn" autocomplete="cc-number" maxlength="16" minlength="16"
                                    placeholder="enter card number here" />
                            </td>
                            <td><button onclick="enc()">Encrypt</button></td>
                            <td><label class="output" id="occn"></label></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                Encryption Log:
                                <br />
                                <div style="margin-top: 10px">
                                    <label style="word-spacing: 5px" id="elog"></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: top">
                    <table style="width: 100%">
                        <tr>
                            <td colspan="3">
                                Decryption 
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 33%">Encrypted Credit Card Number</td>
                            <td style="width: 33%">Action</td>
                            <td>Decrypted Card Number</td>
                        </tr>
                        <tr>
                            <td>
                                <input id="eccn" autocomplete="cc-number" maxlength="16" minlength="16"
                                    placeholder="enter Encrypted number here" />
                            </td>
                            <td><button onclick="dec()">Decrypt</button></td>
                            <td><label class="output" id="oeccn"></label></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                Decryption Log:
                                <br />
                                <div style="margin-top: 10px">
                                    <label style="word-spacing: 5px" id="dlog"></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
